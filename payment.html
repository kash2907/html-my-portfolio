<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required></p>
       
            <fieldset>
                <legend>Gender*</legend>
                 <p>
             <input type="radio" name="gender" id="male"required> Male
             <input type="radio" name="gender" id="Female"required> Female
             <input type="radio" name="gender" id="other"required> other
           </p>  
            </fieldset>
            <p>Address: <textarea name="Address" id="Address" cols="100" rows="7"></textarea></p>
            <p>Email: *<input type="email" name="email" id="email"required></p>
            <p>Pin Code:* <input type="number" name="pincode" id="pincode"required></p>
            <h2>Payment Information</h2>
            <p>Card Type:*
                <select name="card_type" id="card_type"required>
                    <option value="">--Select a Card type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Master card">Master card</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Credit Card">Credit Card</option>
                </select>
            </p>
            <p>Card Number:* <input type="int" name="Card_number" id="card number"required maxlength="16" > </p>
            <p>Expiration Date:* <input type="date"required></p>
            <p>CVV:* <input type="password"required maxlength="3" ></p>
            <hr>
            <input type="submit" value="Pay Now">
       
    </form>
</body>
</html>
